# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: MergePdf-Deploy 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
        
    - name: Restore
      run: dotnet restore ./MergePdf.sln

    - name: Build
      run: dotnet build ./MergePdf.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./MergePdf.sln --configuration Release --no-build
    
    - name: Test
      run: dotnet test ./MergePdf.sln --no-build --verbosity normal
